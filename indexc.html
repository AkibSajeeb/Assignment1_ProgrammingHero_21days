<body>
    <header>
        <div class="top-bar"></div>
        <nav>
            <div class="navbar">
                <ui class="menus-container">
                    <li class="item"><a class="item" href="">Home</a></li>
                    <li class="item"><a class="item" href="./index.html">About us</a></li>
                    <li class="item"><a class="item" href="#"><b>Contact</b></a></li>
                </ui>
            </div>
        </nav>

    </header>
    <main>
        <section class="contact_us">
            <h1 id="title">Contact Us</h1>
            <p id="subtitle">Get in touch! Have a question or feedback? Use our contact <br> form or drop us an email.
                We're here to help!</p>
        </section>
        <div class="form_with_map">
            <section id="contact_form">
                <h2>Get in touch with us</h2>
                <form action="" method="post">
                    <div class="form_details">
                        <div class="name>
                <label for=" Name">Name</label><br>
                            <input type="text" id="Name" name="Name" placeholder="Rachel Joe" required> <br><br>
                        </div>
                        <div class="email">
                            <label for="Email">Email</label><br>
                            <input type="email address" placeholder="Rachel@domain.com" required><br><br>
                        </div>
                        <div class="message">
                            <div class="message_label"></div>
                            <label for="Message">Message</label><br>
                            <div class="message_box">
                                <input type="text" name="Message" id="Message"
                                    placeholder="Type your query here....."></input><br><br>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Send my message</button>
                </form>
            </section>
            <section class="image">
                <img src="map.png" alt="map">
        </div>
        </section>
    </main>
